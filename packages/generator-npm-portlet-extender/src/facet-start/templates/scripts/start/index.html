<html>
<head>
	<title><%= pkgJson.name %> - <%= pkgJson.version %></title>
	<link rel="stylesheet" type="text/css" href="/styles.css"></link>
	<link rel="stylesheet" type="text/css" href="<%= params.contextPath %><%= portlet.css %>"></link>
	<script type="text/javascript" src="/liferay.js"></script>
	<script type="text/javascript" src="/js_loader_modules.js"></script>
	<script type="text/javascript" src="/config.js"></script>
	<script type="text/javascript" src="/loader.js"></script>
</head>
<body>
	<section class="portlet" id="portlet_<%= portlet.name %>_INSTANCE_<%= portlet.instance %>"> 
		<div class="portlet-content"> 
			<div class="autofit-float autofit-row portlet-header"> 
				<div class="autofit-col autofit-col-expand"> 
					<h2 class="portlet-title-text">
						<%= portlet.displayName %>
					</h2> 
				</div> 
			</div> 
			<div class=" portlet-content-container"> 
				<div class="portlet-body"> 
					<div id="<%= params.portletElementId %>"></div>
				</div>
				<script type="text/javascript">
				 	Liferay.Loader.require(
						"<%= pkgJson.id %>", 
						function(module) {
							var initializer;
							
							if (typeof module.default === "function") {
								initializer = module.default;
							} else if (typeof module === "function") {
								initializer = module;
							}
								
							if (initializer) {
								initializer({
									contextPath: "<%= params.contextPath %>",
									portletElementId: 
										"<%= params.portletElementId %>",
									portletNamespace: "<%= params.portletNamespace %>"
								});
							} else {
								console.error(
									"Module",
									"<%= pkgJson.name %>@<%= pkgJson.version %>",
									"is not exporting a function: cannot initialize it."
								);
							}
						}
					);
				</script> 
			</div> 
		</div>
	</section>
</body>
</html>
